<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<!-- Start Navbar -->

	<nav class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Product Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Link</a></li>

				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-danger bg-warning" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- End Navbar -->

	<!-- Start Form -->

	<div class="container p-4">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Products Form</h4>

						<div th:if="${session.message}">
							<h5 class="text-center text-success" th:text="${session.message}"></h5>
							
							<!-- Add Notification Here to remove notification -->
							
						</div>

						<form th:action="@{/update_products}" method="post">
						
						<input type="hidden" th:value="${product.id}" name="id">
						
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									Products Name </label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="productName" th:value="${product.productName}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									Description </label> <input type="text" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="description" th:value="${product.description}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									Price </label> <input type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="price" th:value="${product.price}">
							</div>
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Enter
									Quantity </label> <input type="number" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									name="quantity" th:value="${product.quantity}">
							</div>
							<button type="submit" class="btn btn-primary">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- End Form -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
